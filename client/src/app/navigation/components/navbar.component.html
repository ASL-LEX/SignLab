<div fxLayout="column" fxLayoutAlign="start" class="navbar navbar-top">
  <h1 class="software-title">ASL-LEX SignLab</h1>

  <!-- Project / Study Control -->
  <div>

  </div>

  <mat-nav-list>
    <mat-expansion-panel class="navbar" *ngFor="let navItem of navItems">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <a mat-list-item
             routerLink="{{navItem.url}}"
             routerLinkActive="active-link"
             class="nav-link">{{navItem.name}}</a>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let sublink of navItem.sublinks"
           routerLink="{{sublink.url}}"
           routerLinkActive="active-link"
           class="nav-link"
           >{{sublink.name}}</a>
      </mat-nav-list>
    </mat-expansion-panel>

    <!-- Login/Logout -->
    <a mat-list-item
       routerLink="/auth"
       routerLinkActive="active-link"
       *ngIf="!authService.isAuthenticated()"
       class="nav-link">Login</a>
    <a mat-list-item
       *ngIf="authService.isAuthenticated()"
       class="nav-link">Logout</a>
  </mat-nav-list>
</div>
