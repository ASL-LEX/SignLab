query getDatasets($organization: String!) {
  getDatasets(organization: $organization) {
    id,
    name,
    description,
    creator {
      _id,
      name,
      email,
      username,
      roles,
      organization {
        _id,
        name
      }
    },
    organization {
      _id,
      name
    },
    projectAccess
  }
}

query getDatasetsByProject($project: ID!) {
  getDatasetsByProject(project: $project) {
    id,
    name,
    description,
    creator {
      _id,
      name,
      email,
      username,
      roles,
      organization {
        _id,
        name
      }
    },
    organization {
      _id,
      name
    },
    projectAccess
  }
}

query datasetExists($name: String!, $organization: String!) {
  datasetExists(name: $name, organization: $organization)
}

mutation createDataset($datasetCreate: DatasetCreate!) {
  createDataset(datasetCreate: $datasetCreate) {
    id,
    name,
    description,
    creator {
      _id,
      name,
      email,
      username,
      roles,
      organization {
        _id,
        name
      }
    },
    organization {
      _id,
      name
    }
  }
}

mutation changeProjectAccess($projectAccessChange: ProjectAccessChange!) {
  changeProjectAccess(projectAccessChange: $projectAccessChange)
}
