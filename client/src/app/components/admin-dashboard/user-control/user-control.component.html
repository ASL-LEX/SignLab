<div class="user-grid">
  <table mat-table [dataSource]="userData" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Admin Role Column -->
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Admin </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox (change)="updateRole(user, 'admin', $event.checked)" [(ngModel)]="user.roles.admin"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Tagging Role Column -->
    <ng-container matColumnDef="isTagging">
      <th mat-header-cell *matHeaderCellDef> Tagging </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox (change)="updateRole(user, 'tagging', $event.checked)" [(ngModel)]="user.roles.tagging"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Recording Role Column -->
    <ng-container matColumnDef="isRecording">
      <th mat-header-cell *matHeaderCellDef> Recording </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox (change)="updateRole(user, 'recording', $event.checked)" [(ngModel)]="user.roles.recording"></mat-checkbox>
      </td>
    </ng-container>


    <!-- Tagging Training Results -->
    <ng-container matColumnDef="taggingTrainingComplete">
      <th mat-header-cell *matHeaderCellDef> Tagging Training </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button [disabled]="user.taggingTrainingComplete ? null : 'disabled'">
          {{user.taggingTrainingComplete ? "Complete" : "Incomplete"}}
        </button>
      </td>
    </ng-container>

    <!-- Tagging Training Results -->
    <ng-container matColumnDef="recordingTrainingComplete">
      <th mat-header-cell *matHeaderCellDef> Recording Training </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button [disabled]="user.recordingTrainingComplete ? null : 'disabled'">
          {{user.recordingTrainingComplete ? "Complete" : "Incomplete"}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
