<div class="user-grid">
  <table mat-table [dataSource]="users" class="mat-elevate-z8" *ngIf="activeStudyID && activeProjectID">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{user.username}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <!-- Study Admin Access -->
    <ng-container matColumnDef="studyAdmin">
      <th mat-header-cell *matHeaderCellDef>Study Admin</th>
      <td mat-cell *matCellDef="let user">
        <mat-slide-toggle
          (change)="toggleStudyAdmin({user: user, change: $event})"
          [checked]="user.roles.studyAdmin[activeStudyID] || user.roles.projectAdmin[activeProjectID] || user.roles.owner"
          [disabled]="user.roles.projectAdmin[activeProjectID] || user.roles.owner"
        ></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Contribute Acccess -->
    <ng-container matColumnDef="contribute">
      <th mat-header-cell *matHeaderCellDef>Contribute</th>
      <td mat-cell *matCellDef="let user">
        <mat-slide-toggle
          (change)="toggleContribute({user: user, change: $event})"
          [checked]="user.roles.studyContributor[activeStudyID] ||
                     user.roles.studyAdmin[activeStudyID] ||
                     user.roles.projectAdmin[activeProjectID] ||
                     user.roles.owner"
          [disabled]="user.roles.projectAdmin[activeProjectID] || user.roles.owner"
        ></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Training Download -->
    <ng-container matColumnDef="taggingTrainingResults">
      <th mat-header-cell *matHeaderCellDef>Study Tagging Training</th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button
          [disabled]="user.userStudy!.trainingEntryStudies.length != 0"
          (click)="downloadUserTraining(user)"
        >
          {{user.userStudy!.trainingEntryStudies.length == 0 ? "Download Results" : "Training Incomplete"}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
