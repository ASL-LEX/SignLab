<div>
  <h1>Create New Dataset</h1>
  <form>
    <div fxLayout="column" fxLayoutAlign="space-around center" >
      <mat-form-field>
        <input matInput placeholder="Dataset Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Dataset Description">
      </mat-form-field>

      <button mat-stroked-button type="submit">Create</button>
    </div>
  </form>
</div>
