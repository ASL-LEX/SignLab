<div class="user-grid">
  <table mat-table [dataSource]="userData" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let userStudy"> {{userStudy.user.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let userStudy"> {{userStudy.user.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let userStudy"> {{userStudy.user.email}} </td>
    </ng-container>

    <!-- Tagging Training Results -->
    <ng-container matColumnDef="taggingTrainingResults">
      <th mat-header-cell *matHeaderCellDef>Study Tagging Training</th>
      <td mat-cell *matCellDef="let userStudy">
        <button mat-raised-button
          [disabled]="userStudy.trainingResponseStudies.length != 0"
          (click)="downloadUserTraining(userStudy)"
        >
          {{userStudy.trainingResponseStudies.length == 0 ? "Download Results" : "Training Incomplete"}}
        </button>
      </td>
    </ng-container>

    <!-- Can Tag Control -->
    <ng-container matColumnDef="canTag">
      <th mat-header-cell *matHeaderCellDef>Can Tag in Study</th>
      <td mat-cell *matCellDef="let userStudy">
        <mat-slide-toggle
          (change)="changeAccessToStudy(userStudy, $event.checked)"
          [(ngModel)]="userStudy.hasAccessToStudy"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
