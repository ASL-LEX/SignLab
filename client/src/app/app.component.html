<!--
  WARNING: The autoresize directive is known to cause some performance
  hits from Angular Material's documentation. However it is needed to handle
  when study/project names are long enough to warrent expanding the navbar.
-->
<mat-drawer-container style="height: 100%" autosize="true">

  <mat-drawer #drawer mode="side" style="height: 100%" opened>
    <navbar></navbar>
  </mat-drawer>
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>{{ drawer.opened ? "arrow_back_ios" : "arrow_forward_ios" }}</mat-icon>
  </button>

  <div class="main-content">
    <!-- Main View -->
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
