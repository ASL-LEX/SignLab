<div *ngIf="firstTimeSetup; then firstTimeSetupView else routerView"></div>

<!-- View project owner sees when setting up the application -->
<ng-template #firstTimeSetupView>
  <first-time-setup [onSetupComplete]='this.setupComplete'></first-time-setup>
</ng-template>

<!-- Normal view during SignLab usage -->
<ng-template #routerView>
  <mat-toolbar class="navbar">
    <div style="color: #fafafa">ASL-LEX SignLab</div>
    <a mat-button routerLink='/tag' routerLinkActive="active-link">Tagging</a>
    <a *ngIf="authService.isAuthenticated() && (authService.user.roles.admin || authService.user.roles.owner)"
       mat-button routerLink='/admin' routerLinkActive="active-link">Admin</a>
    <a mat-button routerLink='/auth' routerLinkActive="active-link">Login</a>
  </mat-toolbar>

  <!-- The routed views render in the <router-outlet>-->
  <router-outlet></router-outlet>
</ng-template>
